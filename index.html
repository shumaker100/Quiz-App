
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utah State Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

    <header class="header">
    <h1>Utah State Quiz</h1>
    </header>

    <section class = "start-quiz">
      <p>How well do you know the 45th state?</p>
      <button class='start-button'>START QUIZ</button>
    </section>
    
    
    
<!-- QUESTIONS -->

    <section class = 'questions'>
      <h2 class='question'></h2>
      <p class="score"></p>
      <ul class ="list">
      </ul>
  
      
      <section class='submit'>
        <button class="submit-button">Check Answer</button> 
      </section>
      <section class='next'>
        <button class="next-button">Next</button> 
      </section>
      
      <p class ="question-number"></p>
    </section>


  <!-- */********************COMPLETED PAGE************ -->
  
    <section class = 'end-quiz'> 
      <p class = "end-score"></p>
      <p class = "comment"></p>
      <button class="retake-button">RETAKE QUIZ</button>
    </section>

<!-- */****************************************** -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
