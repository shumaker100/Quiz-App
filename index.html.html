
<!DOCTYPE html>
<html>
<head>
  <title>Utah State Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<!-- */*************************START PAGE**************************/* -->
    <h1>Utah State Quiz</h1>

    <div class = "start-quiz">
      <p class = 'descrip'>How well do you know the 45 state?</p>
      <button class='start-button'>START QUIZ</button>
    </div>
    
    
    
<!-- QUESTIONS -->
  
    <div class = 'questions'>
      <h2 class='question'></h2>
      <p class= "score"> Score:  </p>
      <ul class ="list">
      </ul>
      
      <div class='submit'>
        <button class="submit-button">Check Answer</button> 
      </div>
      <div class='next'>
        <button class="next-button">Next</button> 
      </div>
      
      <p class = 'question-number'></p>
    </div>

  <!-- */********************COMPLETED PAGE************ -->
  
    <div class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'></p>
      <button class="retake-button">RETAKE QUIZ</button>
    </div>

<!-- */****************************************** -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
